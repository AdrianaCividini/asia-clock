<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>⏰Asia-Clock</title>
  </head>
  <body>
    <h1>
      The time in the Asian capital cities that I visited on my last trip.
    </h1>

    <div class="container">
      <h1><a href="/">⏰</a></h1>

      <select id="city">
        <option>Select a city...</option>
        <option value="current">Current Location ⇢</option>
        <option value="America/Sao_Paulo">São Paulo🇧🇷</option>
        <option value="Europe/Rome">Rome🇮🇹</option>
        <option value="America/New_York">New York🇺🇸</option>
        <option value="Africa/Cairo">Cairo🇭🇷</option>
      </select>

      <div id="cities">
        <div class="city" id="jakarta">
          <div>
            <h2>Jakarta</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="singapore">
          <div>
            <h2>Singapore</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="kualalumpur">
          <div>
            <h2>Kuala Lumpur</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="bangkok">
          <div>
            <h2>Bangkok</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="phnompenh">
          <div>
            <h2>Phnom Penh</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="hanoi">
          <div>
            <h2>Hanoi</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="seoul">
          <div>
            <h2>Seoul</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="beijing">
          <div>
            <h2>Beijing</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with 🩷 by
      <a href="https://dricividini.netlify.app/"
        ><strong>Adriana Cividini</strong></a
      >
      and it is open source on
      <a href="https://github.com/AdrianaCividini/world-clock">GitHub.</a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
